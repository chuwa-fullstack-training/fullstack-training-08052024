<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Home Page</title>
</head>
<body>
    <h1>Welcome to Nodejs tutorial</h1>
    <form action="/create-post" method="post">
        <input type="text" name="title">
        <input type="text" name="content">
        <input type="submit" value="submit">
    </form>
    <h2>Submitted Data:</h2>
    <p id="submittedData"></p>

    <script>
        function parseQueryString(queryString) {
            const params = new URLSearchParams(queryString);
            let data = {};
            for (let [key, value] of params.entries()) {
                data[key] = value;
            }
            return data;
        }

        const queryString = window.location.search.substring(1);
        if (queryString) {
            const data = parseQueryString(queryString);
            const displayElement = document.getElementById('submittedData');
            displayElement.textContent = `Title: ${data.title}, Content: ${data.content}`;
        }
    </script>
</body>
</html>
