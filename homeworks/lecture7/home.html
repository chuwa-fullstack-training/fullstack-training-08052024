<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Home Page</title>
  </head>
  <body>
    <h1>Welcome to Nodejs tutorial</h1>
    <form id="the-form" action="/create-post" method="post">
      <input type="text" name="title" />
      <input type="text" name="content" />
      <input type="submit" value="submit" />
    </form>
    <h2>Last input</h2>
    <div id="input-record"></div>

    <!-- <script src="./hw3Script.js"></script> -->
    <script>
      function parseQueryString(queryString) {
        const params = new URLSearchParams(queryString);
        const input = {};
        for (let [key, value] of params.entries()) {
          input[key] = value;
        }
        return input;
      }

      const queryString = window.location.search.substring(1);
      //   console.log(queryString);
      if (queryString) {
        const data = parseQueryString(queryString);
        const { title, content } = data;
        const records = document.getElementById("input-record");
        const curRecord = document.createElement("p");
        curRecord.textContent = `Title: ${title}, Content: ${content}`;
        records.appendChild(curRecord);
      }
    </script>
  </body>
</html>
